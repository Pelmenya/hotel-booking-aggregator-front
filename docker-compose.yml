version: "3.9"
services: 
  hotel-aggregator-front:
    build: ./
    container_name: hotel-aggregator-front
    volumes:
      - .:/app
    ports:
      - ${PORT}:${PORT_IN}
    working_dir: /app
    env_file: 
      - .env.production  # Используем файл .env.production
    environment:      
      - PORT=${PORT}

  command: sh -c "cd /app; rm -rf node_modules; rm -rf .next; npm install --force; npm run build; npm run start"
